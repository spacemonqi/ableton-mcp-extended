<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Signal Router</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Signal Router</h1>
        <p>Route real-time streams to targets with instant remapping.</p>
      </header>

      <main class="grid">
        <section class="panel">
          <h2>Input Streams</h2>
          <p class="hint">Click to select for visualization</p>
          <ul id="streams-list" class="streams-list-selectable"></ul>
        </section>

        <section class="panel">
          <h2>Active Routes</h2>
          <div id="mappings-list"></div>
        </section>

        <section class="panel">
          <h2>Create Route</h2>
          <div class="form-row">
            <label>Stream</label>
            <select id="stream-select"></select>
          </div>
          <div class="form-row">
            <label>Range Min</label>
            <input id="range-min" type="number" step="0.01" value="0" />
          </div>
          <div class="form-row">
            <label>Range Max</label>
            <input id="range-max" type="number" step="0.01" value="1" />
          </div>
          <div class="form-row">
            <label>Smoothing</label>
            <input id="smoothing" type="number" step="0.01" value="0" />
          </div>
          <div class="form-row">
            <label>Enabled</label>
            <input id="enabled" type="checkbox" checked />
          </div>
          <div class="form-row">
            <button id="create-from-last">Create Route from Last Param</button>
          </div>
          <p class="hint" id="last-selected-hint"></p>
        </section>
      </main>

      <section class="panel chart-section">
        <h2>Stream Visualization</h2>
        <p class="hint">Select one or more streams above to plot</p>
        <div class="chart-container-large">
          <canvas id="stream-chart"></canvas>
        </div>
      </section>
    </div>

    <script src="app.js"></script>
  </body>
</html>
